<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register for Full Stack Conf</title>
</head>
<body>
    <div class="header">
        <p class="register">Register for</p>
        <h1 class="head">Full Stack Conf</h1>
    </div>
    <div class="container">
        <div class="innerContainer">
            <h3>Basic Info</h3>
            <form id="form">
                <label for="name" class="nameInput labelText">Name:</label><br />
                <input type="text" id="name" class="inputText">
                <br />

                <label for="email" class="emailInput labelText">Email:</label><br />
                <input type="email" id="email" class="inputText">
                <br />

                <button class="btn">Register</button>
            </form>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
