<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register for Full Stack Conf</title>
</head>
<body>
    <div class="header">
        <p class="register">Register for</p>
        <h1 class="head">Full Stack Conf</h1>
    </div>
    <div class="container">
        <div class="innerContainer">
            <h3>Basic Info</h3>
            <form id="form">
                <!-- Name input -->
                <label for="name" class="nameInput labelText">Name:</label><br />
                <input type="text" id="name" class="inputText">
                <br />
                <!-- Email input -->
                <label for="email" class="emailInput labelText">Email:</label><br />
                <input type="email" id="email" class="inputText">
                <br />
                <!-- Select input -->
                <label for="option" class="selectOption">Job Role</label><br />
                <select name="option" id="option">
                    <option value="title">Your Title</option>
                    <option value="fullStack">Full Stack JavaScript Developer</option>
                    <option value="frontEnd">Front End Developer</option>
                    <option value="backEnd">Back End Developer</option>
                    <option value="designer">Designer</option>
                    <option value="student">Student</option>
                    <option value="other" class="other">Other</option>
                </select><br />
                <input type="text" class="optionInput inputText" placeholder="Other">
             

                <!-- T-shirt Info -->
                <h3 class="tshirt">T-Shirt Info</h3>

                <div class="tshirtSection">
                  <!-- size -->
                  <div class="size">
                    <label for="size" class="sizeLabel">Size:</label><br />
                    <select name="size" id="size">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                        <option value="xxl">XXL</option>
                    </select>
                </div>

                  <!-- design -->
                <div class="design">
                    <label for="design" class="designLabel">Design:</label><br />
                    <select name="design" id="design">
                       <option value="selsect-theme">Select Theme</option>
                       <option value="jsPuns">Theme - JS Puns</option>
                       <option value="IJS">I ♥︎ JS</option>
                    </select>
                </div>

                </div>
                <br />

                <button class="btn">Register</button>
            </form>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
